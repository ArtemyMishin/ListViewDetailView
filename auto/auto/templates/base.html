<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "main.css" %}" type="text/css" >
    <title>{% block title %}{% endblock %}{{ good.name }} :: {{ category.name }}</title>
</head>
<body>
    <div id="header"><h1>Авто</h1></div>
    <div id="leftmenu">
    <ul>
        {% for cat in cats %}
        <li><a href="{% url "index" cat_id=cat.id %}">{{ cat.name }}</a></li>
        {% endfor %}
    </ul>
    </div>
    <div id="main">
        {% block main %}
        {% endblock %}
    </div>
<div id="footer">Footer</div>
</body>
</html>
